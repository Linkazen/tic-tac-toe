<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="namesformout">
        <div>
            <form action="">
                <label for="1name">First Players Name:</label>
                <input type="text" name="1name" id="1name">
                <label for="2name">Second Players Name</label>
                <input type="text" name="2name" id="2name">
                <input type="button">
            </form>
        </div>
    </div>

    <div id="centerboard"> 
        <div class="score">Player 1 Score: 0</div>
        <div class="score">Player 2 Score: 0</div>
        <div class="break"></div>
        <div id="gameboard">
            
        </div>
        <div class="break"></div>
        <button class="boardbtn">New Game</button>
    </div>
</body>
</html>
