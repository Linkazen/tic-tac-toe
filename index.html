<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="namesformout"> 
        <div class="namesforminner">
            <form id="nameForm" action="">
                <label for="1name">First Players Name:</label>
                <div class="break"></div>
                <input type="text" class="textbox" name="1name" id="onename">
                <div class="break"></div>
                <label for="2name">Second Players Name:</label>
                <div class="break"></div>
                <input type="text" class="textbox" name="2name" id="twoname">
                <div class="break"></div>
                <label for="cpucheck">Enable CPU</label>
                <div class="break"></div>
                <input type="checkbox" name="cpucheck" id="cpucheck">
                <div class="break"></div>
                <input type="button" class="formbtn" value="Play">
            </form>
        </div>
    </div>

    <div id="winscreen">
        <div id="winscreentext"></div>
    </div>

    <div id="centerboard"> 
        <div class="score">Player 1<br><div id="p1name"></div> <br> Score: <div id="p1Score" class="scoretxt">0</div></div>
        <div class="score">Player 2<br><div id="p2name"></div> <br> Score: <div id="p2Score" class="scoretxt">0</div></div>
        <div class="break"></div>
        <div id="gameboard">
            
        </div>
        <div class="break"></div>
        <button class="boardbtn">New Game</button>
    </div>
</body>
</html>
